    <title>Um minutinho...</title>
    <script>
      // Always use the full project path for redirection
      var projectBase = 'https://truefinal.github.io/murillogabriel.github.io';
      var path = window.location.pathname.replace(projectBase, '');
      if (path && path !== '/') {
        window.location.replace(projectBase + '/#' + path + window.location.search + window.location.hash);
      }
