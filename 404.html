<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      var path = window.location.pathname;
      if (path && path !== '/') {
        window.location.replace('/#' + path + window.location.search + window.location.hash);
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
